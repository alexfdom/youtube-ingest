<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Youtube Ingest</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
        --bg: #0a0a0a;
        --surface: #161616;
        --primary: #6366f1;
        --secondary: #a855f7;
        --text: #e5e7eb;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background: var(--bg);
        font-family: 'Inter', sans-serif;
        color: var(--text);
        min-height: 100vh;
    }
    
    .top-right {
      position: fixed;
      top: 2rem;
      right: 2rem;
    }
  
    .top-right svg {
      fill: #f2f0f0 !important;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 4rem 1rem;
    }
    
    .header {
        text-align: center;
        margin-bottom: 3rem;
    }
    
    h1 {
        font-size: 2.5rem;
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
    }
    
    .card {
        background: var(--surface);
        border-radius: 16px;
        padding: 2rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
    }
    
    .card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, var(--primary), var(--secondary));
        animation: rotate 6s linear infinite;
        opacity: 0.1;
    }
    
    .card-inner {
        position: relative;
        z-index: 1;
    }
    
    form {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
    }
    
    input[type="text"] {
        flex: 1;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: var(--text);
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    input[type="text"]:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    
    button {
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
    }
    
    .transcript-container {
        background: var(--surface);
        border-radius: 16px;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 2rem;
        position: relative;
    }
    
    .copy-section {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 1.5rem;
    }
    
    .transcript-content {
        line-height: 1.6;
        color: var(--text);
        max-height: 600px;
        overflow-y: auto;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
    }
    
    .error {
        background: #dc262620;
        color: #dc2626;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        border-left: 4px solid #dc2626;
    }
    
    @keyframes rotate {
        100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 640px) {
        .container { padding: 2rem 1rem; }
        h1 { font-size: 2rem; }
        form { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="top-right">
    <a href="https://github.com/alexfdom/youtube-ingest" target="_blank" rel="noopener noreferrer">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 16 16" style="fill: #181717;">
        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
        0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01
        1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12
        0 0 .67-.21 2.2.82a7.65 7.65 0 012 0c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.28.82 2.15
        0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"></path>
      </svg>
    </a>
  </div> 
  <div class="container">
    <div class="header">
      <h1>YouTube Ingest</h1>
      <p>Turn any video into a simple text digest suitable for any LLM you choose.</p>
    </div>
    
    <div class="card">
      <div class="card-inner">
        <form method="post">
          <input type="text" name="video_url" placeholder="Enter YouTube URL...">
          <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="23 7 16 12 23 17 23 7"></polygon><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>
            Analyze Video
          </button>
        </form>
        {% if error_message %}
          <div class="error">{{ error_message }}</div>
        {% endif %}
      </div>
    </div>
    
    {% if transcript_html %}
    <div class="transcript-container">
      <div class="copy-section">
        <button class="copy-btn" onclick="copyTranscript()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
          Copy for AI Analysis
        </button>
      </div>
      <div class="transcript-content" id="transcript-content">
        <div class="description-section">
            <h2>Description</h2>
            <p>{{ description_content }}</p>
        </div>
        <div class="transcript-section">
            <h2>Transcript</h2>
            <p>{{ transcript_html }}</p>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
  
  <script>
    function copyTranscript() {
        const content = document.getElementById('transcript-content').innerText;
        navigator.clipboard.writeText(content);
        
        // Show temporary notification
        const notification = document.createElement('div');
        notification.textContent = 'Copied to clipboard!';
        notification.style.position = 'fixed';
        notification.style.bottom = '20px';
        notification.style.right = '20px';
        notification.style.background = '#10b981';
        notification.style.color = 'white';
        notification.style.padding = '1rem 2rem';
        notification.style.borderRadius = '8px';
        notification.style.zIndex = '1000';
        document.body.appendChild(notification);
        
        setTimeout(() => {
            document.body.removeChild(notification);
        }, 2000);
    }
  </script>
</body>
</html>
